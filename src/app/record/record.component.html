<div class="container">
  <div class="card">
    <h3 class="text-center">Records</h3>
     <div class="card-body">
        <table class="table table-striped">
          <thead>
            <th>Title</th>
            <th>Body</th>
          </thead>
          <tbody>
            <tr *ngFor="let record of records">
              <td>{{record.title}}</td>
              <td>{{record.body }}</td>
            </tr>
          </tbody>
        </table>
     </div>
  </div>
</div>
